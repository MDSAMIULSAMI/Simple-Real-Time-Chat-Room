<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat Room</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto Mono', monospace;
      }

      body {
        background: linear-gradient(135deg, #272727, #323232);
        color: #fff;
        font-size: 16px;
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .projectName {
        text-align: center;
        margin-bottom: 20px;
        color: #03f861;
      }

      .cont {
        max-width: 100%;
        width: 600px;
        height: 60vh;
        overflow-y: auto;
        border: 2px solid #1f1f1f;
        border-radius: 20px;
        background: #1f1f1f;
        margin-bottom: 20px;
        padding: 10px;
      }

      .mess {
        max-width: 80%;
        padding: 10px;
        margin: 10px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }

      .left {
        float: left;
        clear: both;
        background-color: #03a9f4;
        color: #0d0d0d;
      }

      .right {
        float: right;
        clear: both;
        background-color: #ffeb3b;
        color: #0d0d0d;
      }

      #send-cont {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 600px;
      }

      #messInp {
        flex: 1;
        margin: 10px;
        padding: 10px;
        border: 2px solid #1f1f1f;
        border-radius: 80px;
        background-color: #424242;
        color: #fff;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      #messInp:focus {
        outline: none;
        border-color: #03a9f4;
      }

      .butt {
        cursor: pointer;
        margin: 10px;
        padding: 10px 15px;
        border: 2px solid #1f1f1f;
        border-radius: 80px;
        background-color: #03a9f4;
        color: #fff;
        font-size: 1rem;
        transition: background-color 0.3s, transform 0.3s;
      }

      .butt ion-icon {
        font-size: 1.2rem;
        /* margin: 0px; */
      }

      .butt:hover {
        background-color: #0288d1;
        transform: scale(1.1);
      }

      .author {
        text-align: center;
        margin-top: 20px;
        color: #757575;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        .cont {
          max-width: 100%;
        }
        #messInp {
          width: calc(100% - 80px);
        }
      }
    </style>
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
  </head>
  <body>
    <div class="projectName">
      <h2>Real Time Chat Room</h2>
    </div>
    <div class="cont">
      <!-- Example messages -->
      <!-- <div class="mess left">Hello! How are you?</div>
      <div class="mess right">Hi! I'm good, thanks!</div> -->
    </div>
    <form action="#" id="send-cont">
      <input type="text" name="messInp" id="messInp" placeholder="Type your message..." autocomplete="off" />
      <input type="submit" class="butt" value="Send"></input>
    </form>
    <div class="author">
      <h5>Developed by Md. Samiul Islam</h5>
    </div>
  </body>
</html>
